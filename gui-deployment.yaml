apiVersion: v1
kind: Service
metadata:
  name: test-gui-service
spec:
  selector:
    app: test-gui
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gui
spec:
  selector:
    matchLabels:
      app: test-gui
  replicas: 2
  template:
    metadata:
      labels:
        app: test-gui
    spec:
      containers:
      - name: test-gui
        image: test-gui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000